<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <mat-card *ngFor="let list of listData$ | async" class="card-size">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{list.title}}</mat-card-title>
        <mat-card-subtitle>{{list.author}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{list.image}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{list.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/post/', list._id]">MORE</button>

        <ng-container *ngIf="isAuth | async">
          <button mat-button [routerLink]="['/post/edit/', list._id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="deletePostDialog(list._id, list.title)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </ng-container>

      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-2">
  </div>
</div>
