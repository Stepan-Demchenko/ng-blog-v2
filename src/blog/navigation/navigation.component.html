<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a routerLink="/" class="button-of-icon">Blog</a>
    <span class="example-spacer"></span>
    <ng-template #signIn>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>subdirectory_arrow_right</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog('registration')">
          <mat-icon>computer</mat-icon>
          <span>Registration</span>
        </button>
        <button mat-menu-item (click)="openDialog('authorization')">
          <mat-icon>input</mat-icon>
          <span>Log In</span>
        </button>
      </mat-menu>
    </ng-template>
    <ng-container *ngIf="isAuth | async else signIn">
      <button mat-button [routerLink]="['/post/new']">
        <mat-icon>fiber_new</mat-icon>
      </button>
      <button mat-button (click)="exit()">
        Log Out
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
